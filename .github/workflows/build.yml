name: Build Custom RustDesk Client

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ master ]  # 或 main

env:
  RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
  API_SERVER: ${{ secrets.API_SERVER }}
  RELAY_SERVER: ${{ secrets.RELAY_SERVER }}

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Get dependencies
        run: |
          cd flutter
          flutter pub get

      - name: Build Rust backend
        run: |
          set RENDEZVOUS_SERVER=${{ env.RENDEZVOUS_SERVER }}
          set API_SERVER=${{ env.API_SERVER }}
          set RELAY_SERVER=${{ env.RELAY_SERVER }}
          set KEY=${{ env.KEY }}
          cargo build --release

      - name: Build Windows exe
        run: |
          cd flutter
          flutter build windows --release
          Compress-Archive -Path build\windows\x64\Release\Runner\* -DestinationPath rustdesk-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows
          path: rustdesk-windows.zip

